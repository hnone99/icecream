<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Referrer" content="origin"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-title" content="i-Scream" />
  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="i-Scream"/>
  <meta name="keywords" content="i-Scream"/>
  <title>아이스크림 에듀 에코 판매관리</title>
  <link type="text/css" rel="stylesheet" href="../css/bootstrap.css"/>
  <link type="text/css" rel="stylesheet" href="../css/fonts/fontAwesomepro.css"/>
  <script src="../js/bundle.js"></script>
  <script src="../js/lang/lang.js"></script>
</head>

<body class="bg-light">
<button id="koBtn" data-lang="ko">한국</button><br/>
<button id="enBtn" data-lang="en">영어</button><br/>
<style>
  #koBtn, #enBtn {
    position: relative;
    z-index: 1111;
  }
</style>

<div class="page_login">
  <div class="inner">
    <div class="login">
      <div class="title text-center" data-text="CR_0001_03">로그인</div>
      <div class="form">
        <div class="form-group mb-3">
          <label for="name" class="font-weight-bold" data-text="LJ_0002_03">이름</label>
          <input type="text" data-placeholder="LJ_0001_04" placeholder="아이디 입력" id="name" class="form-control">
          <span class="text text-error pt-2 d-block" data-text="LJ_0001_13">존재하지 않는 아이디 입니다.</span>
        </div>
        <div class="form-group mb-3">
          <div class="input-group">
            <input type="password" data-placeholder="LJ_0001_05" placeholder="비밀번호 입력" class="form-control">
          </div>
          <span class="text text-error pt-2 d-block" data-text="LJ_0001_14">존재하지 않는 비밀번호 입니다.</span>
        </div>
      </div>
      <div class="save_id">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" title="checkbox">
          <label class="custom-control-label" data-text="LJ_0001_06">아이디 저장</label>
        </div>
      </div>
      <button class="btn btn-primary btn-block"  data-text="CR_0001_03">로그인</button>
      <div class="list-bottom">
        <ul class="clearfix">
          <li><a href="#" data-text="LJ_0001_08">아이디찾기</a></li>
          <li><a href="#" data-text="LJ_0001_09">비밀번호찾기</a></li>
          <li><a href="#"  data-text="CR_0001_06">회원가입</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
