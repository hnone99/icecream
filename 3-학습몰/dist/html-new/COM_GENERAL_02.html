<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Referrer" content="origin"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-title" content="HOMELEARN_MARKET" />
  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="HOMELEARN_MARKET"/>
  <meta name="keywords" content="HOMELEARN_MARKET"/>
  <title>홈런MARKET</title>
  <link type="text/css" rel="stylesheet" href="../css/bootstrap.css"/>
  <link type="text/css" rel="stylesheet" href="../css/fonts/fontAwesomepro.css"/>
  <script src="../js/bundle.js"></script>
  <script src="../js/lang/lang.js"></script>
</head>

<body><button id="koBtn" data-lang="ko">한국</button><br/>
<button id="enBtn" data-lang="en">영어</button><br/>
<style>
  #koBtn, #enBtn {
    position: relative;
    z-index: 1111;
  }
</style>

<div class="wrap bg-grey">
  <!-- S content -->
  <div class="contents">
    <div class="component">
      <p class="title-lg">Button</p>

      <div class="com-box">
        <p class="title">GNB Icon Button 36 x 36</p>
        <div>
          <i class="sprite btn-main-search-n"></i>
          <i class="sprite btn-main-search-f"></i>
          <i class="sprite btn-main-search-d"></i>
        </div>
        <div>
          <i class="sprite btn-search-n"></i>
          <i class="sprite btn-search-f"></i>
          <i class="sprite btn-search-d"></i>
        </div>
        <div>
          <i class="sprite btn-main-search-white-n"></i>
          <i class="sprite btn-main-search-white-f"></i>
          <i class="sprite btn-main-search-white-d"></i>
        </div>
        <div>
          <i class="sprite btn-main-user-off-n"></i>
          <i class="sprite btn-main-user-off-f"></i>
          <i class="sprite btn-main-user-off-d"></i>
        </div>
        <div>
          <i class="sprite btn-main-user-on-n"></i>
          <i class="sprite btn-main-user-on-f"></i>
          <i class="sprite btn-main-user-on-d"></i>
        </div>
        <div>
          <i class="sprite btn-sub-back-n"></i>
          <i class="sprite btn-sub-back-f"></i>
          <i class="sprite btn-sub-back-d"></i>
        </div>
        <div>
          <i class="sprite btn-36-back-n"></i>
          <i class="sprite btn-main-back-f"></i>
          <i class="sprite btn-main-back-d"></i>
        </div>
        <div>
          <i class="sprite btn-sub-home-n"></i>
          <i class="sprite btn-sub-home-f"></i>
          <i class="sprite btn-sub-home-d"></i>
        </div>
        <div>
          <i class="sprite btn-main-home-white-n"></i>
          <i class="sprite btn-main-home-white-f"></i>
          <i class="sprite btn-main-home-white-d"></i>
        </div>
        <div>
          <i class="sprite btn-main-country-kor-n"></i>
          <i class="sprite btn-main-country-kor-f"></i>
          <i class="sprite btn-main-country-kor-d"></i>
        </div>
        <div>
          <i class="sprite btn-main-country-eng-n"></i>
          <i class="sprite btn-main-country-eng-f"></i>
          <i class="sprite btn-main-country-eng-d"></i>
        </div>
        <div>
          <i class="sprite btn-main-country-vie-n"></i>
          <i class="sprite btn-main-country-vie-f"></i>
          <i class="sprite btn-main-country-vie-d"></i>
        </div>
      </div>

      <div class="com-box">
        <p class="title">GNB Icon Button 36 x 36</p>
        <div>
          <i class="sprite btn-right-arrow-n"></i>
          <i class="sprite btn-right-arrow-f"></i>
          <i class="sprite btn-right-arrow-d"></i>
        </div>
        <div>
          <i class="sprite btn-left-arrow-n"></i>
          <i class="sprite btn-left-arrow-f"></i>
          <i class="sprite btn-left-arrow-d"></i>
        </div>
      </div>

      <div class="com-box">
        <p class="title">Icon Button 24 x 24</p>
        <div>
          <i class="sprite btn-open-color-n"></i>
          <i class="sprite btn-open-color-f"></i>
          <i class="sprite btn-open-color-d"></i>
        </div>
        <div>
          <i class="sprite btn-close-color-n"></i>
          <i class="sprite btn-close-color-f"></i>
          <i class="sprite btn-close-color-d"></i>
        </div>
        <div>
          <i class="sprite btn-open-n"></i>
          <i class="sprite btn-open-f"></i>
          <i class="sprite btn-open-d"></i>
        </div>
        <div>
          <i class="sprite btn-close-n"></i>
          <i class="sprite btn-close-f"></i>
          <i class="sprite btn-close-d"></i>
        </div>
        <div>
          <i class="sprite btn-plus-n"></i>
          <i class="sprite btn-plus-f"></i>
          <i class="sprite btn-plus-d"></i>
        </div>
        <div>
          <i class="sprite btn-thumb-up-color-n"></i>
          <i class="sprite btn-thumb-up-color-f"></i>
          <i class="sprite btn-thumb-up-color-d"></i>
        </div>
        <div>
          <i class="sprite btn-edit-n"></i>
          <i class="sprite btn-edit-f"></i>
          <i class="sprite btn-edit-d"></i>
        </div>
        <div>
          <i class="sprite btn-question-n"></i>
          <i class="sprite btn-question-f"></i>
          <i class="sprite btn-question-d"></i>
        </div>
        <div>
          <i class="sprite btn-noti-color-n"></i>
          <i class="sprite btn-noti-color-f"></i>
          <i class="sprite btn-noti-color-d"></i>
        </div>
        <div>
          <i class="sprite btn-noti-n"></i>
          <i class="sprite btn-noti-f"></i>
          <i class="sprite btn-noti-d"></i>
        </div>
      </div>

      <div class="com-box">
        <p class="title">Check Box ON</p>
        <div class="custom-control custom-checkbox d-inline-block mr-2">
          <input type="checkbox" class="custom-control-input" id="customCheck1" checked />
          <label class="custom-control-label" for="customCheck1"></label>
        </div>
        <div class="custom-control custom-checkbox d-inline-block mr-2">
          <input type="checkbox" class="custom-control-input active" id="customCheck2" checked />
          <label class="custom-control-label" for="customCheck2"></label>
        </div>
        <div class="custom-control custom-checkbox d-inline-block">
          <input type="checkbox" class="custom-control-input" id="customCheck3" checked disabled />
          <label class="custom-control-label" for="customCheck3"></label>
        </div>
      </div>

      <div class="com-box">
        <p class="title">Check Box OFF</p>
        <div class="custom-control custom-checkbox d-inline-block mr-2">
          <input type="checkbox" class="custom-control-input" id="customCheck4" />
          <label class="custom-control-label" for="customCheck4"></label>
        </div>
        <div class="custom-control custom-checkbox d-inline-block mr-2">
          <input type="checkbox" class="custom-control-input active" id="customCheck5" />
          <label class="custom-control-label" for="customCheck5"></label>
        </div>
        <div class="custom-control custom-checkbox d-inline-block">
          <input type="checkbox" class="custom-control-input" id="customCheck6" disabled />
          <label class="custom-control-label" for="customCheck6"></label>
        </div>
      </div>

      <div class="com-box">
        <p class="title">Radio Button_ON</p>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked="">
          <label class="custom-control-label" for="customRadioInline1"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input active" checked>
          <label class="custom-control-label" for="customRadioInline2"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input" checked disabled>
          <label class="custom-control-label" for="customRadioInline3"></label>
        </div>
      </div>

      <div class="com-box">
        <p class="title">Radio Button_OFF</p>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline4" name="customRadioInline4" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline4"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline5" name="customRadioInline5" class="custom-control-input active">
          <label class="custom-control-label" for="customRadioInline5"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline6" name="customRadioInline6" class="custom-control-input" disabled>
          <label class="custom-control-label" for="customRadioInline6"></label>
        </div>
      </div>

      <div class="com-box">
        <p class="title">Radio line Button_ON</p>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline7" name="customRadioInline7" class="custom-control-input line" checked="">
          <label class="custom-control-label" for="customRadioInline7"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline8" name="customRadioInline8" class="custom-control-input line active" checked>
          <label class="custom-control-label" for="customRadioInline8"></label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline9" name="customRadioInline9" class="custom-control-input line" checked disabled>
          <label class="custom-control-label" for="customRadioInline9"></label>
        </div>
      </div>

      <div class="com-box">
        <p class="title">List Button_OPEN</p>
        <a class="btn-list active" href="#"><i class="sprite btn-list-open-n"></i></a>
        <a class="btn-list active focus" href="#"><i class="sprite btn-list-open-n"></i></a>
        <a class="btn-list active disabled" href="#"><i class="sprite btn-list-open-n"></i></a>
      </div>

      <div class="com-box">
        <p class="title">List Button_CLOSE</p>
        <a class="btn-list" href="#"><i class="sprite btn-list-close-n"></i></a>
        <a class="btn-list focus" href="#"><i class="sprite btn-list-close-n"></i></a>
        <a class="btn-list disabled" href="#"><i class="sprite btn-list-close-n"></i></a>
      </div>

      <div class="com-box">
        <p class="title">Delete Button</p>
        <a class="btn-delete" href="#"><i class="sprite btn-delete-n"></i></a>
        <a class="btn-delete focus" href="#"><i class="sprite btn-delete-n"></i></a>
        <a class="btn-delete disabled" href="#"><i class="sprite btn-delete-n"></i></a>
      </div>

      <div class="com-box">
        <p class="title">Text Delete Button</p>
        <a class="btn-delete-text" href="#"><i class="sprite btn-text-delete-n"></i></a>
        <a class="btn-delete-text focus" href="#"><i class="sprite btn-text-delete-n"></i></a>
        <a class="btn-delete-text disabled" href="#"><i class="sprite btn-text-delete-n"></i></a>
      </div>

      <div class="com-box">
        <p class="title">History Button</p>
        <a class="btn-history" href="#"><i class="sprite btn-history-n"></i></a>
        <a class="btn-history focus" href="#"><i class="sprite btn-history-n"></i></a>
        <a class="btn-history disabled" href="#"><i class="sprite btn-history-n"></i></a>
      </div>

    </div>
  </div>
</div>
<!-- E content -->
</body>
<style>
  .bg-grey {
    background-color: #f6f6f6;
  }

  .component {
    padding: 54px 52px;
  }

  .component .title-lg {
    line-height: 41px;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 104px;
  }

  .component .com-box {
    margin-bottom: 44px
  }

  .component .com-box .title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 16px;
  }
</style>
</html>
