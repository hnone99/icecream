<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Referrer" content="origin"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-title" content="HOMELEARN_MARKET" />
  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="HOMELEARN_MARKET"/>
  <meta name="keywords" content="HOMELEARN_MARKET"/>
  <title>홈런MARKET</title>
  <link type="text/css" rel="stylesheet" href="../css/bootstrap.css"/>
  <link type="text/css" rel="stylesheet" href="../css/fonts/fontAwesomepro.css"/>
  <script src="../js/bundle.js"></script>
  <script src="../js/lang/lang.js"></script>
</head>

<body>
<button id="koBtn" data-lang="ko">한국</button><br/>
<button id="enBtn" data-lang="en">영어</button><br/>
<style>
  #koBtn, #enBtn {
    position: relative;
    z-index: 1111;
  }
</style>

<div id="wrap" class="wrap error_wrap">
  <div class="error_page">
    <div class="img"><img src="../img/common/icon-120-error@2x.png" alt="에러이미지"></div>
    <div class="text" data-text="CU_0002_01">일시적인 오류가 발생했습니다.</div>
    <div class="code"><em data-text="CU_0002_02">오류코드</em> : 00001</div>
    <div class="btn-wrap">
      <a href="#" class="btn btn-block btn-primary" data-text="CU_0002_03">새로고침</a>
    </div>
  </div>
</div>
</body>
<style>
  body {
    background: #fffdfa;
    font-family: "Noto Sans CJK KR Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  }
  .error_wrap {
    padding: 198px 18px 0;
  }
  .error_page {
    width: 100%;
    height: 244px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 12px 24px 0 rgba(0, 0, 0, 0.06);
    padding: 24px 16px 0;
  }
  .img {
    width: 80px;
    height: 80px;
    margin: 0 auto 12px;
  }
  .img img {
    width: 100%;
    height: 100%;
  }
  .text {
    line-height: 20px;
    font-size: 14px;
    color: #333;
    font-weight: 900;
    text-align: center;
  }
  .code {
    line-height: 20px;
    font-size: 14px;
    color: #333333;
    text-align: center;
    margin-bottom: 24px;
  }
  .btn {
    font-weight: bold;
    font-size: 14px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    user-select: none;
    background-color: #ff7600;
    min-width: 200px;
    height: 44px;
    line-height: 41px;
    border-radius: 6px;
    padding: 0 10px;
    color: #fff;
    border: 1px solid #ff7600;
    display: block;
    width: 100%;
  }
  @media (min-width: 1280px) {
    .error_page {
      width: 680px;
      height: 372px;
      border-radius: 12px;
      box-shadow: 0 9px 24px 0 rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      margin: 0 auto;
      padding: 36px 60px 0;
    }
    .img {
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
    }
    .code {
      margin-bottom: 40px;
    }
    .text,.code {
      font-size: 20px;
      line-height: 32px;
    }
    .btn {
      height: 54px;
      line-height: 54px;
      font-size: 18px;
    }
  }
</style>
</html>
