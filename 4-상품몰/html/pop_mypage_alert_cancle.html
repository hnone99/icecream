<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>홈런프렌즈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/sub.css">
	<link rel="stylesheet" type="text/css" href="../css/mall.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:300,600,800&display=swap" rel="stylesheet"> <!-- 200213 수정 -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<div id="wrap" class="h100p">
		<!-- container -->
		<div class="container p0">
			<div style="padding:20px;text-align:center;"><button type="button" style="padding:10px;border:1px solid #ddd;" onclick="layerPop.show('pop-cancle');">popup open</button></div>

			<!-- pop-wrap -->
			<div id="pop-cancle" class="pop-wrap alert cancle ty02">
				<div class="pop-wrap-inner">
					<!-- pop-cont-inner -->
					<div class="pop-cont-inner w720">
						<!-- pop-group -->
						<div class="pop-group">
							<div class="pop-top-wrap">
								<h5 class="pop-tit ty02">주문취소 / 교환&환불 안내</h5>
							</div>
							<div class="txt-box">
								<h6 class="pop-sub-tit">주문취소</h6>
								<p class="txt desc disc ty02">주문 상품 전체 취소는 “입금대기중/결제완료” 단계에서만 가능합니다.</p>
								<p class="txt desc disc ty02">부분취소의 경우 상품별 진행현황이 “입금대기중/결제완료” 단계에서만 가능하며 무통장 및 가상계좌 결제의 경우 주문일 기준으로 다음날까지(영업일 기준) 결제가 완료되지 않을 경우 주문은 자동으로 취소됩니다.</p>
							</div>
							<div class="txt-box">
								<h6 class="pop-sub-tit">반품 / 교환</h6>
								<p class="txt desc disc ty02">주문 상품이 배송완료 된 후 “ 마이페이지>취소/반품/교환신청” 메뉴에서 반품/교환신청이 가능합니다.</p>
								<p class="txt desc disc ty02">단숨변심에 따른 반품/교환의 경우 왕복 배송비가 부과되며 배송료는 고객부담입니다.</p>
							</div>
							<div class="btn-box">
								<button class="btn bg-gray03" onclick="layerPop.hide(this)">창닫기</button>
							</div>
						</div>
						<!-- //pop-group -->
					</div>
					<!-- //pop-cont-inner -->
				</div>
			</div>
			<!-- //pop-wrap -->
		</div>
		<!-- //container -->
	</div>
</body>
</html>
