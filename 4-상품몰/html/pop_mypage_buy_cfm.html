<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>홈런프렌즈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/sub.css">
	<link rel="stylesheet" type="text/css" href="../css/mall.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:300,600,800&display=swap" rel="stylesheet"> <!-- 200213 수정 -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<div id="wrap" class="h100p">
		<!-- container -->
		<div class="container p0">
			<div style="padding:20px;text-align:center;"><button type="button" style="padding:10px;border:1px solid #ddd;" onclick="layerPop.show('pop-buy-cfm');">popup open</button></div>

			<!-- pop-wrap -->
			<div id="pop-buy-cfm" class="pop-wrap fixed buy-cfm">
				<div class="pop-wrap-inner">
					<!-- pop-cont-inner -->
					<div class="pop-cont-inner w720">
						<!-- pop-group -->
						<div class="pop-group">
							<div class="pop-top-wrap">
								<h5 class="pop-tit ty02">구매확정</h5>
							</div>
							<table class="tbl-st-col order pt0 bd-none">
								<colgroup>
									<col style="width:25%;">
									<col style="width:auto;">
									<col style="width:20%;">
								</colgroup>
								<thead>
									<tr>
										<th scope="col" colspan="2">상품정보</th>
										<th scope="col">금액</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="product-img">
											<a href="">
												<img src="../images/sample/pdt_cup.jpg" alt="">
											</a>
										</td>
										<td class="product-info">
											<a href="" class="tit">홈런프렌즈 캐릭터 머그잔</a>
											<p class="option">옵션: 오렌지 / M</p>
											<p class="count">10,000 / 2개</p>
										</td>
										<td class="price">
											<span class="discount">20,000원</span><br>
											18,000원<br>
											<span class="point">42원 적립</span>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="txt-box alert">
								<p class="txt-alert ty02">상품을 수령하셨나요?</p>
								<p class="txt">상품수령 전이나 상품에 대한 혹인 전 구매확정 하신 경우, 미수령에 대한 책임은 구매자에 있습니다.</p>
							</div>
							<ul class="btn-box bd-none">
								<li>
									<div class="btn-inner">
										<button class="btn bg-gray03" onclick="layerPop.hide(this)">취소</button>
									</div>
								</li>
								<li>
									<div class="btn-inner">
										<a href="javascript:void(0)" class="btn bg-black">확인</a>
									</div>
								</li>
							</ul>
						</div>
						<!-- //pop-group -->
					</div>
					<!-- //pop-cont-inner -->
				</div>
			</div>
			<!-- //pop-wrap -->

		</div>
		<!-- //container -->
	</div>
</body>
</html>
