<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>홈런프렌즈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/sub.css">
	<link rel="stylesheet" type="text/css" href="../css/mall.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:300,600,800&display=swap" rel="stylesheet"> <!-- 200213 수정 -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<div id="wrap" class="h100p">
		<!-- container -->
		<div class="container p0">
			<div style="padding:20px;text-align:center;"><button type="button" style="padding:10px;border:1px solid #ddd;" onclick="layerPop.show('pop-review');">popup open</button></div>

			<!-- pop-wrap -->
			<div id="pop-review" class="pop-wrap fixed review">
				<div class="pop-wrap-inner">
					<!-- pop-cont-inner -->
					<div class="pop-cont-inner w720">
						<!-- pop-group -->
						<div class="pop-group">
							<div class="pop-top-wrap">
								<h5 class="pop-tit ty02">상품평 작성하기</h5>
							</div>
							<table class="tbl-st-col order pt0 bd-none">
								<colgroup>
									<col style="width:25%;">
									<col style="width:auto;">
								</colgroup>
								<tbody>
									<tr>
										<td class="product-img">
											<a href="">
												<img src="../images/sample/pdt_cup.jpg" alt="">
											</a>
										</td>
										<td class="product-info">
											<a href="" class="tit">홈런프렌즈 캐릭터 머그잔</a>
											<p class="option">옵션: 오렌지 / M</p>
											<p class="count">10,000 / 2개</p>
										</td>
									</tr>
								</tbody>
							</table>
							<ul class="data-list">
								<li>
									<em class="tit">제목</em>
									<div class="cont"><input type="text" class="inp-txt" placeholder="내용을 입력해주세요."></div>
								</li>
								<li>
									<em class="tit">별점평가</em>
									<div class="cont">
										<div class="star-score">
											<!-- 평점을 백분율하여 width 값에 적용하면 별점이 채워집니다. -->
											<span class="star" style="width:80%;"></span>
										</div>
									</div>
								</li>
								<li>
									<em class="tit">내용</em>
									<div class="cont"><textarea placeholder="내용을 입력하세요."></textarea></div>
								</li>
								<li>
									<em class="tit">파일첨부</em>
									<div class="cont">
										<div class="file-inner">
											<input type="text" class="inp-txt" readonly="readonly">
											<div class="inp-file">
												<label for="file-sel">파일선택</label>
												<input type="file" id="file-sel">
											</div>
										</div>
										<ul class="file-list">
											<li>ABC.JPG<button type="button" class="btn close" aria-label="파일삭제"></button></li>
											<li>ABC.JPG<button type="button" class="btn close" aria-label="파일삭제"></button></li>
										</ul>
									</div>
								</li>
							</ul>
							<ul class="btn-box bd-none">
								<li>
									<div class="btn-inner">
										<button class="btn bg-gray03" onclick="layerPop.hide(this)">취소</button>
									</div>
								</li>
								<li>
									<div class="btn-inner">
										<a href="javascript:void(0)" class="btn bg-black">등록</a>
									</div>
								</li>
							</ul>
						</div>
						<!-- //pop-group -->
					</div>
					<!-- //pop-cont-inner -->
				</div>
			</div>
			<!-- //pop-wrap -->

		</div>
		<!-- //container -->
	</div>
</body>
</html>
