<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>홈런프렌즈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/sub.css">
	<link rel="stylesheet" type="text/css" href="../css/mall.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:300,600,800&display=swap" rel="stylesheet"> <!-- 200213 수정 -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<div id="wrap" class="h100p">
		<!-- container -->
		<div class="container p0">
			<div style="padding:20px;text-align:center;"><button type="button" style="padding:10px;border:1px solid #ddd;" onclick="layerPop.show('popOrderAppeal');">popup open</button></div>

			<!-- pop-wrap -->
			<div id="popOrderAppeal" class="pop-wrap fixed pop-order-appeal">
				<div class="pop-wrap-inner">
					<div class="pop-cont-inner w720">
						<div class="pop-top-wrap">
							<h5 class="pop-tit ty02">어필하기</h5>
						</div>

						<div class="product-data">
							<div class="product-img"><img src="../images/sample/pdt_cup.jpg" alt=""></div>
							<div class="product-info">
								<p class="brand">아이스크림 홈런</p>
								<a href="" class="tit">홈런프렌즈 캐릭터 머그잔</a>
								<p class="option">옵션: 오렌지 / M</p>
								<p class="count">10,000 / 2개</p>
							</div>
						</div>

						<ul class="data-list">
							<li>
								<em class="tit">이름</em>
								<div class="cont"><input type="text" class="inp-txt" value="김홈런" /></div>
							</li>
							<li>
								<em class="tit">전화번호</em>
								<div class="cont"><input type="text" class="inp-txt" value="01012345678" /></div>
							</li>
							<li>
								<em class="tit">내용</em>
								<div class="cont">
									<div class="inp-sel-box">
										<select class="select">
											<option value="">메세지 직접입력</option>
										</select>
									</div>

									<textarea name="" id="" cols="30" rows="10" placeholder="받는 사람에게 전할 메시지를 입력해 주세요. (한글 100자 이내)"></textarea>
								</div>
							</li>
						</ul>

						<div class="btn-box full">
							<a href="#" class="btn bg-gray03" onclick="layerPop.hide(this);return false;">취소</a>
							<a href="#" class="btn bg-black">어필하기</a>
						</div>
					</div>
				</div>
			</div>
			<!-- //pop-wrap -->

		</div>
		<!-- //container -->
	</div>
</body>
</html>
