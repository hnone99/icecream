<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>홈런프렌즈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/sub.css">
	<link rel="stylesheet" type="text/css" href="../css/mall.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:300,600,800&display=swap" rel="stylesheet"> <!-- 200213 수정 -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<div id="wrap" class="h100p">
		<!-- container -->
		<div class="container p0">
			<div style="padding:20px;text-align:center;"><button type="button" style="padding:10px;border:1px solid #ddd;" onclick="layerPop.show('popCouponList');">popup open</button></div>

			<!-- pop-wrap -->
			<div id="popCouponList" class="pop-wrap fixed pop-coupon-list">
				<div class="pop-wrap-inner">
					<div class="pop-cont-inner w720">
						<div class="pop-top-wrap">
							<h5 class="pop-tit ty02">쿠폰조회 및 적용</h5>
						</div>
						
						<!-- [D] 200228 수정 -->
						<div class="product-data">
							<div class="product-img"><img src="../images/sample/pdt_cup.jpg" alt=""></div>
							<div class="product-info">
								<p class="brand">아이스크림 홈런</p>
								<a href="" class="tit">홈런프렌즈 캐릭터 머그잔</a>
								<p class="option">옵션: 오렌지 / M</p>
								<p class="count">10,000 / 2개</p>
								<div class="inp-sel-box">
								<select class="select">
									<option>쿠폰을 선택해주세요</option>
									<option>옵션1</option>
									<option>옵션2</option>
									<option>옵션3</option>
								</select>
							</div>
							</div>
						</div>

						<div class="payment-info">
							<div class="price-list product">
								<div class="total-price-info">
									<em class="tit">총 상품금액</em>
									<span class="price">10,000원</span>
								</div>

								<ul class="price-info">
									<li>
										<em class="tit">상품금액</em>
										<span class="price">7,000원</span>
									</li>
									<li>
										<em class="tit">할인금액</em>
										<span class="price">(-) 3,000원</span>
									</li>
								</ul>
							</div>
						</div>
						<!-- //[D] 200228 수정 -->

						<div class="btn-box full">
							<a href="#" class="btn bg-gray03" onclick="layerPop.hide(this);return false;">창닫기</a>
							<a href="#" class="btn bg-black">확인</a>
						</div>
					</div>
				</div>
			</div>
			<!-- //pop-wrap -->

		</div>
		<!-- //container -->
	</div>
</body>
</html>
