<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>홈런프렌즈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/sub.css">
	<link rel="stylesheet" type="text/css" href="../css/mall.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
	<link href="https://fonts.googleapis.com/css?family=Exo:300,600,800&display=swap" rel="stylesheet"> <!-- 200213 수정 -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<div id="wrap" class="h100p">
		<!-- container -->
		<div class="container p0">
			<div style="padding:20px;text-align:center;"><button type="button" style="padding:10px;border:1px solid #ddd;" onclick="layerPop.show('popOrderBill');">popup open</button></div>

			<!-- pop-wrap -->
			<div id="popOrderBill" class="pop-wrap fixed pop-order-bill">
				<div class="pop-wrap-inner">
					<div class="pop-cont-inner w720">
						<div class="pop-top-wrap">
							<h5 class="pop-tit ty02">세금계산서 신청하기</h5>
						</div>

						<div class="company-info-data">
							<div class="name">회사</div>
							<ul class="contact">
								<li>02-1234-1234</li>
								<li>010-1234-1234</li>
							</ul>
							<p class="address">서울 서초구 신반포로49길 12(잠원동, 하늘정원빌딩) 4층</p>
						</div>

						<ul class="data-list">
							<li>
								<em class="tit">사업장등록번호</em>
								<div class="cont"><input type="text" class="inp-txt" placeholder="‘-’를 제외한 10자리를 입력해주세요." /></div>
							</li>
							<li>
								<em class="tit">회사명</em>
								<div class="cont"><input type="text" class="inp-txt" placeholder="회사명을 입력하세요." /></div>
							</li>
							<li>
								<em class="tit">대표자명</em>
								<div class="cont"><input type="text" class="inp-txt" placeholder="대표자명을 입력하세요." /></div>
							</li>

							<li>
								<em class="tit">사업장소재지</em>
								<div class="cont"><input type="text" class="inp-txt" placeholder="회사명을 입력하세요." /></div>
							</li>
							<li>
								<em class="tit">업태</em>
								<div class="cont"><input type="text" class="inp-txt" placeholder="업태를 입력하세요." /></div>
							</li>
							<li>
								<em class="tit">종목</em>
								<div class="cont"><input type="text" class="inp-txt" placeholder="종목을 입력하세요." /></div>
							</li>
							<li>
								<em class="tit">신청자 이메일</em>
								<div class="cont">
									<input type="text" class="inp-txt" placeholder="이메일 주소를 입력하세요." />
									<p class="txt-guide">세금계산서가 발급되었을 때 위 메일주소로 알려드립니다.</p>
								</div>
							</li>
							<li>
								<em class="tit">신청자 연락처</em>
								<div class="cont">
									<input type="text" class="inp-txt" placeholder="연락처를 입력하세요." />
									<p class="txt-guide">세금계산서 발급과정에서 연락 필요시 필요합니다.</p>
								</div>
							</li>
							<li>
								<em class="tit">전하실 말씀</em>
								<div class="cont">
									<textarea name="" id="" cols="30" rows="10" placeholder="메시지를 입력하세요."></textarea>
								</div>
							</li>
						</ul>

						<div class="btn-box full">
							<a href="#" class="btn bg-gray03" onclick="layerPop.hide(this);return false;">취소</a>
							<a href="#" class="btn bg-black">신청</a>
						</div>
					</div>
				</div>
			</div>
			<!-- //pop-wrap -->

		</div>
		<!-- //container -->
	</div>
</body>
</html>
