<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>초등랜드 &gt; 회원가입 가입정보 (월정액-해피콜가입자)</title>
    <link rel="stylesheet" href="./css/webfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common_rwd.css">

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/swiper-bundle.min.js"></script>
    <script src="./js/common.js"></script>

</head>
<body>
    <div class="container member bg">
    <!-- S 콘텐츠 영역 -->
        <section class="header">
            <h2 class="paidMember">Step 02. 가입정보 입력</h2>
            <a href="#none" class="btn_close_w"><img src="./imgs/common/btn/btn_close_w.png" alt="닫기"></a>
        </section>
        <section class="contents typeInput">
            <table class="join_step_table">
                <colgroup>
                    <col style="width:50%">
                    <col style="width:50%">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2"><strong class="required">기본정보</strong>항목은 필수 입력 항목입니다.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="lineL">
                            <strong class="required">학부모 이름</strong>
                            <div class="join_step_table_contents">
                                <div class="join_step_line"><input type="text" placeholder="이름 입력"></div>
                            </div>
                        </td>
                        <td class="lineR">
                            <strong class="required">아이디</strong>
                            <div class="join_step_table_contents">
                                <span class="join_step_commentT">KT좋은부모”어플리케이션 사용이 가능합니다. (가입 문자 안내 참고)</span>
                                <div class="join_step_line stepType">
                                    <input type="text" placeholder="영문 / 숫자 조합 6자리 이상" value="">
                                    <a href="#none" class="btn_stepType">중복확인</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="type1">
                        <td class="lineL">
                            <strong class="required">휴대폰 번호</strong>
                            <div class="join_step_table_contents">
                                <div class="join_step_line stepPhoneType">
                                    <!-- <div class="com_dropDown_box">
                                        <div class="com_dropDown_wrap" data-type="dropDown">
                                            <a href="#none" class="active">통신사</a>
                                            <a href="#none">KT</a>
                                            <a href="#none">SKT</a>
                                            <a href="#none">LG U+</a>
                                            <a href="#none">알뜰폰</a>
                                        </div>
                                    </div> -->
                                    <div class="com_dropDown_box">
                                        <div class="com_dropDown_wrap" data-type="dropDown">
                                            <a href="#none" class="select">010</a>
                                            <a href="#none" class="active">010</a>
                                            <a href="#none">011</a>
                                            <a href="#none">016</a>
                                            <a href="#none">017</a>
                                            <a href="#none">018</a>
                                            <a href="#none">019</a>
                                        </div>
                                    </div>
                                    <input type="text">
                                    <input type="text">
                                    <a href="#none" class="btn_stepType">인증요청</a>
                                </div>
                                <!-- <div class="join_step_line stepType">
                                    <input type="text" disabled>
                                    <a href="#none" class="btn_stepType dimmed">인증</a>
                                </div > -->
                                <div class="join_step_line stepType comment redA dimmedA" data-comment="입력하신 휴대폰 번호로 인증번호를 발송하였습니다" data-count="02:00">
                                    <input type="text" value="12456" disabled>
                                    <a href="#none" class="btn_stepType dimmed">인증</a>
                                </div >
                            </div>
                        </td>
                        <td class="lineR">
                            <strong class="required">비밀번호</strong>
                            <div class="join_step_table_contents">
                                <div class="join_step_line"><input type="password" placeholder="영문 대소문자/숫자/특수문자 8~15자 조합"></div>
                                <div class="join_step_line"><input type="password" placeholder="비밀번호 확인"></div>
                            </div>
                        </td>
                    </tr>
                    <tr class="type2">
                        <td class="lineL happyCall" colspan="2">
                            <strong class="required">배송지 주소</strong>
                            <div class="join_step_table_contents">
                                <div class="join_step_line stepPostType"><input type="text"><a href="#none" class="btn_stepType">우편번호 검색</a></div>
                                <div class="join_step_line"><input type="text"></div>
                                <div class="join_step_line"><input type="text"></div>
                                <span class="join_step_comment">월정액 가입 시 학기 당 18권(연 2회/총 36권)의 지류 학습지와 함께 무선키보드, 거치대, 케이스, 스타일러스 펜을 무료로 보내드립니다.</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="footer">
            <div class="footer_btn_wrap">
                <div class="footer_btnL_wrap">
                    <a href="#none" class="btn_typeG">이전</a>
                </div>
                <div class="footer_btnR_wrap">
                    <a href="#none" class="btn_typeB dimmed">가입하기</a>
                </div>
            </div>
        </section>

    <!-- E 콘텐츠 영역 -->
    </div>
