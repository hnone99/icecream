<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>초등랜드 &gt; 회원가입 가입하기 무료체험 정보수정</title>
    <link rel="stylesheet" href="./css/webfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common_rwd.css">

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/swiper-bundle.min.js"></script>
    <script src="./js/common.js"></script>

</head>
<body>
    <div class="container member">
    <!-- S 콘텐츠 영역 -->
        <section class="header">
            <h1 class="headerTitle">월정액</h1>
            <a href="#none" class="btn_close_w"><img src="./imgs/common/btn/btn_close_w.png" alt="닫기"></a>
        </section>
        <section class="contents typeInput">
            <table class="join_step_table">
                <colgroup>
                    <col style="width:50%">
                    <col style="width:50%">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2"><strong>회원정보</strong></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="lineL">
                            <strong>학부모 이름</strong>
                            <div class="join_step_table_contents">
                                <div class="join_step_line"><input type="text" class="disabled" placeholder="이름 입력" value="김홈런" disabled></div>
                            </div>
                        </td>
                        <td class="lineR">
                            <strong>아이디</strong>
                            <div class="join_step_table_contents">
                                <div class="join_step_line stepType">
                                    <input type="text" class="disabled" placeholder="영문 / 숫자 조합 6자리 이상" value="abcd1234" disabled>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="type1">
                        <td class="lineL">
                            <strong>휴대폰 번호</strong>
                            <div class="join_step_table_contents">
                                <div class="join_step_line stepPhoneType">
                                    <!-- <div class="com_dropDown_box">
                                        <div class="com_dropDown_wrap" data-type="dropDown">
                                            <a href="#none">통신사</a>
                                            <a href="#none" class="active">KT</a>
                                            <a href="#none">SKT</a>
                                            <a href="#none">LG U+</a>
                                            <a href="#none">알뜰폰</a>
                                        </div>
                                    </div> -->
                                    <div class="com_dropDown_box">
                                        <div class="com_dropDown_wrap" data-type="dropDown">
                                            <a href="#none" class="select">010</a>
                                            <a href="#none" class="active">010</a>
                                            <a href="#none">011</a>
                                            <a href="#none">016</a>
                                            <a href="#none">017</a>
                                            <a href="#none">018</a>
                                            <a href="#none">019</a>
                                        </div>
                                    </div>
                                    <input type="text" value="1234">
                                    <input type="text" value="1234">
                                    <a href="#none" class="btn_stepType dimmed">인증요청</a>
                                </div>
                                <div class="join_step_line stepType">
                                    <input type="text" disabled="">
                                    <a href="#none" class="btn_stepType dimmed">인증</a>
                                </div>
                            </div>
                        </td>
                        <td class="lineR">
                            <strong>비밀번호</strong>
                            <div class="join_step_table_contents">
                                <a href="#none" class="btn_editPassword">비밀번호 변경</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="footer">
            <div class="footer_btn_wrap">
                <div class="footer_btnR_wrap">
                    <a href="#none" class="btn_typeB">수정완료</a>
                </div>
            </div>
        </section>

    <!-- E 콘텐츠 영역 -->
    </div>
</body>
</html>
