<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>초등랜드 &gt; 회원가입 서비스가입하기(월정액가입)</title>
    <link rel="stylesheet" href="./css/webfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common_rwd.css">

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/swiper-bundle.min.js"></script>
    <script src="./js/common.js"></script>

</head>
<body>
    <div class="container member bg">
    <!-- S 콘텐츠 영역 -->
        <section class="header">
            <h2 class="agreeMember">정보 및 광고 수신 동의 (선택)</h2>
            <a href="#none" class="btn_close_w"><img src="./imgs/common/btn/btn_close_w.png" alt="닫기"></a>
        </section>
        <section class="contents">
            <div class="agree_step_wrap">
                <div class="step_content">
                    <strong>
                        올레tv 홈스쿨 X AI홈런의 수신 동의를 통해<br>
                        <span class="tit-point">새로운 서비스 및 이벤트 소식, 제휴안내</span> 등을 받으실 수 있습니다.
                    </strong>
                    <div class="com_text_wrap">
                        <div class="com_inner_text_wrap">
                            <div class="com_text_content">
                                <ul class="com_dot_list">
                                    <li><strong>전송형태 :</strong> 앱 PUSH, 전화안내</li>
                                    <li><strong>목적 :</strong> 새로운 서비스 및 이벤트 소식 등의 안내, 제휴앱 소개, 무료체험고객에 대한 유료서비스 안내 </li>
                                    <li><strong>보유기간 :</strong> 동의 후 12개월</li>
                                    <li><strong>철회방법 :</strong> 앱 내 정보 <span class="middot">및</span> 광고 수신동의철회 또는 본 서비스의 모바일, 전화 상담</li>
                                </ul>
                                <span class="txt-point">※ 정보 <span class="middot">및</span> 광고 수신 미동의 시에도 서비스 이용 가능합니다.</span>
                            </div>
                        </div>
                    </div>
                    <div class="agree_date_wrap">
                        <div class="agree_date">
                            <strong>동의 일자 : </strong><span>-</span>
                        </div>
                    </div>
                    <div class="com_step_radio_wrap">
                        <p class="com_radio_wrap">
                            <input type="radio" name="com_radio" id="com_radio0"><label for="com_radio0">정보 및 광고 수신 동의 (선택)를 취소합니다.</label>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="footer_btn_wrap">
                <div class="footer_btnC_wrap">
                    <a href="#none" class="btn_typeB">확인</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
