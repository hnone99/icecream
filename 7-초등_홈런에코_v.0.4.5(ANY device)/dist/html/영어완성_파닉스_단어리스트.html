<body><button id="koBtn" data-lang="ko">한국</button><br/>
<button id="enBtn" data-lang="en">영어</button><br/>
<style>
  #koBtn, #enBtn {
    position: relative;
    z-index: 1111;
    border: 1px solid #0a0a0a;
    border-radius: 10px;
    background-color: #f2f2f2;
  }
</style>

<div class="entireWrap">
  <div class="phonics_word_list">
    <div class="area_text">
      <p>
        <i class="i-check"></i>홈런 파닉스에서 배우는 전체 단어 리스트입니다.
      </p>
      <p>
        <i class="i-check"></i>
        학부모 홈페이지 > 학습자료실 > 특별학습자료-기타학습교안 자료실에서<br/>
        ‘파닉스’ 클릭하시면, 파닉스 단어 리스트 및 플래시 카드를 출력하여 가정에서<br/>
        활용하실 수 있습니다.
      </p>
    </div>
    <a class="btn-close" href="#"><img src="../img/element/english/phonics/word_list_close.png" alt=""></a>
    <div class="tab-menu _tabMenu">
      <ul class="clearfix">
        <li class="active">
          <a href="#">
            <span>The Alphabet</span>
            <span data-text="SUB_029_003">알파벳</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Short Vowels</span>
            <span>단모음</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Long Vowels</span>
            <span>장모음</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>Letter Combinations</span>
            <span>이중자모음</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="tab-content _tabContent">
      <div class="scroll _scrollRight">
        <div style="width: 100%;height: 1000px;background-color: pink"></div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("._scrollRight").mCustomScrollbar({
      theme: "dark"
    });
    // 상단 탭
    $('._tabMenu li a').click(function(){
      $("._tabContent").removeClass('active');
      $("._tabContent[data-id='"+$(this).attr('data-id')+"']").addClass("active");
      $("._tabMenu li a").parent().removeClass('active');
      $(this).parent().addClass('active');
    });
  })
</script>
</body>
