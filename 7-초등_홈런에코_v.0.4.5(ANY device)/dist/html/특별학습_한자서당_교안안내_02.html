<body><button id="koBtn" data-lang="ko">한국</button><br/>
<button id="enBtn" data-lang="en">영어</button><br/>
<style>
  #koBtn, #enBtn {
    position: relative;
    z-index: 1111;
    border: 1px solid #0a0a0a;
    border-radius: 10px;
    background-color: #f2f2f2;
  }
</style>

<div class="btn_area text-center mt-5">
  <a href="#" data-toggle="modal" data-target="#infoStudyBook">팝업열기</a>
</div>
<div class="modal modal-info fade modal-info-studyBook" id="infoStudyBook" data-backdrop="static" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="instruc_size">
        <img src="../img/modify/instruc_guide1.png" alt="" class="width_100">
        <div class="top-area">
          <a href="#" class="btn-close" data-dismiss="modal" aria-label="Close"><img src="../img/modify/ic_close.png" alt=""></a>
        </div>
        <div class="text-area">
          <img src="../img/modify/instruc_guide_title.png" alt="">
          <div class="title">급수한자 (8~5급)</div>
          <div class="desc">홈런 급수한자 8~5급의 '한자 쓰기 활동지'와<br/>
            '실력평가' 및 '모의고사'는<br/>
            <em class="orange">홈런 학부모 사이트(www.home-learn.com)</em><br/>
            <em class="orange">▶ 학습자료실 ▶ 특별학습자료 ▶ 기타학습교안</em>에서<br/>
            출력하여 복습 및 시험 대비에 활용하실 수 있습니다.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('#infoStudyBook').modal('show')
</script>
