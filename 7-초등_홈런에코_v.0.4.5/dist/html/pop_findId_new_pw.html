  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="Home Learn Hybrid"/>
  <meta name="keywords" content="Home Learn Hybrid"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home Learn Hybrid</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

	<script src="../js/bootstrap.js"></script>
	<script src="../js/bootstrap-datepicker.js"></script>

<body>
<button id="koBtn" data-lang="ko">한국</button><br/>
<button id="enBtn" data-lang="en">영어</button><br/>
<style>
  #koBtn, #enBtn {
    position: relative;
    z-index: 1111;
    border: 1px solid #0a0a0a;
    border-radius: 10px;
    background-color: #f2f2f2;
  }
</style>

<div class="btn_area text-center">
  <a href="#" class="_openPopup">팝업열기</a>
</div>
<div id="layers">
  <div class="alertBox">
    <div class="header" data-text="COM_001_007">아이디/비밀번호 찾기</div>
    <div class="grayBox flex column">
      <div class="subTitle" data-text="COM_004_001">새로 사용할 비밀번호를 입력해 주세요.</div>
      <div class="customSelect2 w360 margin-top_40"><span>박연우(dsdawf)</span>
        <ul>
          <li data-value="0">박연우(dsdawf)</li>
          <li data-value="1">박이나(parkina)</li>
          <li data-value="2">박삼나(kkokbye)</li>
          <li data-value="3">박사나(park4na</li>
        </ul>
      </div>
      <input class="margin-top_15" type="password" placeholder="새 비밀번호" data-placeholder="COM_004_003"/>
      <input class="margin-top_15" type="password" placeholder="새 비밀번호 확인" data-placeholder="COM_004_004"/>
      <p class="w360 align-self_start margin-top_15" data-text="COM_004_005">※ 6~12자리의 영문, 숫자를 입력해 주세요.</p>
    </div>
    <div class="buttonBox margin-top_20">
      <button type="button" class="b2b_btn" data-text="COM_002_002">확인</button>
    </div>
    <div class="closeBox"></div>
  </div>
</div>
<script>
  $(document).ready(function (){
    $('#layers').css('display','flex');
  })
</script>
</body>
</html>
