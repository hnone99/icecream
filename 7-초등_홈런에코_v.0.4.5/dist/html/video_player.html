<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Referrer" content="origin"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=1280, user-scalable=no"/>
  <meta name="apple-mobile-web-app-title" content="Home Learn Hybrid" />
  <meta name="robots" content="index,nofollow"/>
  <meta name="description" content="Home Learn Hybrid"/>
  <meta name="keywords" content="Home Learn Hybrid"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home Learn Hybrid</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/bootstrap-datepicker.js"></script>
	<script src="../js/bootstrap-datepicker.ko.min.js"></script>
	<script src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="../js/jquery.twbsPagination.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/modal.js"></script>
  <script src="../js/lang/lang.js"></script>
</head>

<body><button id="koBtn" data-lang="ko">한국</button><br/>
<button id="enBtn" data-lang="en">영어</button><br/>
<style>
  #koBtn, #enBtn {
    position: relative;
    z-index: 1111;
    border: 1px solid #0a0a0a;
    border-radius: 10px;
    background-color: #f2f2f2;
  }
</style>

	<div class="entireWrap video">
		<div class="videoWrap">
			<header class="videoHeader">
				<div>통합송 도와주세요 <span>(<em data-text="SUB_015_003">1분 47초</em>)</span></div>
				<div class="whiteClose"></div>
			</header>
			<div class="videoFrame">
				<img src="../img/samples/video_area.png" />
			</div>
			<div class="videoController">
				<div class="play_btn pause"></div>
				<div class="scrabble_area">
					<div class="progressBar">
						<div style="width: 65%"></div>
					</div>
					<div class="videoInfo">
						<span class="time_passed">00:06</span>
						<span class="time_remain">01:37</span>
						<i class="volume_btn"></i>
						<div class="volume_controller">
							<div class="bar">
								<div style="width: 100%"></div>
							</div>
							<div class="dot"></div>
						</div>
						<i class="video_full_btn"></i>
					</div>
				</div>
			</div>
			<div class="btn_video_close_full"></div>
		</div>
	</div>
	<script type="text/javascript">
	$(".video_full_btn").click(function(){
		$(".videoWrap").toggleClass("fullScreen");
	});
	</script>
</body>
</html>
