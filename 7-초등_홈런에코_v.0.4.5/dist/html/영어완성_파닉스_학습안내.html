<script type="text/javascript">
  $(document).ready(function(){
    // 상단 탭
    $('._tabTop li a').click(function(){
      $("._tabContent").removeClass('active');
      $("._tabContent[data-id='"+$(this).attr('data-id')+"']").addClass("active");
      $("._tabTop li a").parent().removeClass('active');
      $(this).parent().addClass('active');
    });
    // 사이드 메뉴
    $('._sideMenu li a').click(function(){
      $("._menuContent").removeClass('active');
      $("._menuContent[data-id='"+$(this).attr('data-id')+"']").addClass("active");
      $("._sideMenu li a").parent().removeClass('active');
      $(this).parent().addClass('active');
    });
  })
</script>
