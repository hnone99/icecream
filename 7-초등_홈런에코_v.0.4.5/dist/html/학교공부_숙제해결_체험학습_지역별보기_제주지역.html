<body><button id="koBtn" data-lang="ko">한국</button><br/>

<div class="wrap_experience">
    <div class="btn-close">
      <a href="#"><img src="../img/element/schoolStudy/homeworkSolution/btn_close.png"/></a>
    </div>
    <div class="content">
      <div class="left-side _leftSide">
        <div class="inner ">
          <div class="scroll transparent  _scrollLeft">
            <ul class="left_list">
              <li class="active"><a href="#" data-text="SUB_015_001">지역별보기</a>
                <ul>
                  <li class="active"><a href="#">서울지역</a></li>
                  <li><a href="#">경기지역</a></li>
                  <li><a href="#">강원지역</a></li>

                </ul>
              </li>
              <li><a href="#" data-text="SUB_015_002">주제별보기</a>
                <ul>
                  <li class="active"><a href="#">역사유적체험</a></li>
                  <li><a href="#">자연과학체험</a></li>

                </ul>
              </li>
            </ul>

        </div>
      </div>
      <div class="right-side _rightSide">
        <div class="local_10">
          <div class="area1">
            <a href="#">체험하기</a> <a href="#"><span data-text="HOM_002_014">내공상자</span></a>
          </div>

            <a href="#">체험하기</a> <a href="#"><span data-text="HOM_002_014">내공상자</span></a>

          <div class="area3">

          </div>
          <div class="area4">
            <a href="#">체험하기</a> <a href="#"><span data-text="HOM_002_014">내공상자</span></a>
          </div>
        </div>
      </div>
    </div>
</div>
<script>
  $('._scrollLeft').mCustomScrollbar({
    theme: 'dark'
  })

  //left 토글 start
  var scrollLeftToggleLi = $('ul.left_list>li'),
    scrollLeftToggleLiActive = $('ul.left_list>li.active'),
    scrollLeftToggleLiUlLi = scrollLeftToggleLi.find('ul>li'),
    scrollLeftToggleLiUlLiActive = scrollLeftToggleLiActive.children().find('ul>li.active')
    scrollLeftToggleLi.find('ul').hide();
    scrollLeftToggleLiActive.find('ul').show();

  //별보기
  scrollLeftToggleLi.find('>a').click(function () {
    if ($(this).parent().hasClass('active')) {
      scrollLeftToggleLi.removeClass('active');
      scrollLeftToggleLi.find('ul').hide();
      $(this).parent().removeClass('active');
    } else {
      scrollLeftToggleLi.removeClass('active')
      $(this).parent().addClass('active');
      scrollLeftToggleLiUlLi.parent().hide();
      $(this).next('ul').show();
    }
  })
  //별보기 이하
  scrollLeftToggleLiUlLi.find('a').click(function () {
    scrollLeftToggleLiUlLi.removeClass('active');
    if ($(this).parent().hasClass('active')) {
      $(this).parent().removeClass('active');
    } else {
      $(this).parent().addClass('active');
    }
  })
</script>
