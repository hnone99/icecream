<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>초등랜드 > 마이페이지 AI튜터 설정</title>
    <link rel="stylesheet" href="./css/webfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common_rwd.min.css">

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <div class="container mypage bg_none">
    <!-- S 콘텐츠 영역 -->
        <section class="header">
            <h1 class="headerTitle">AI튜터 설정</h1>
            <a href="#none" class="btn_close_w"><img src="./imgs/common/btn/btn_close_w.png" alt="닫기"></a>
        </section>
        <section class="contents">
            <div class="my_notification_wrap type2">
                <strong class="settingTitle1">
                    <span class="name">뚜루뚜루</span>
                    <span class="grade">4학년</span>
                </strong>
                <ul class="my_setting_list">
                    <li>
                        <strong class="settingTitle2">학습모드</strong>
                        <p class="settingInfo">학습 모드를 실행하면 AI튜터가 오늘의 학습을 함께 합니다.</p>
                        <label for="toggle_checkbox1" class="toggle_switch type2">
                            <input type="checkbox" id="toggle_checkbox1" checked>
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <strong class="settingTitle2">콘텐츠 모드</strong>
                        <p class="settingInfo">콘텐츠 모드를 실행하면 AI튜터가 나타나고, 음성으로 다양한 콘텐츠를 요청할 수  있습니다.</p>
                        <label for="toggle_checkbox2" class="toggle_switch type2">
                            <input type="checkbox" id="toggle_checkbox2" checked>
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </li>
                </ul>
                <strong class="settingTitle1">
                    <span class="name">홍길동</span>
                    <span class="grade">2학년</span>
                </strong>
                <ul class="my_setting_list">
                    <li>
                        <strong class="settingTitle2">학습모드</strong>
                        <p class="settingInfo">학습 모드를 실행하면 AI튜터가 오늘의 학습을 함께 합니다.</p>
                        <label for="toggle_checkbox3" class="toggle_switch type2">
                            <input type="checkbox" id="toggle_checkbox3" checked disabled>
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </li>
                    <li>
                        <strong class="settingTitle2">콘텐츠 모드</strong>
                        <p class="settingInfo">콘텐츠 모드를 실행하면 AI튜터가 나타나고, 음성으로 다양한 콘텐츠를 요청할 수  있습니다.</p>
                        <label for="toggle_checkbox4" class="toggle_switch type2">
                            <input type="checkbox" id="toggle_checkbox4" disabled>
                            <span class="toggle">
                                <span class="switch"></span>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
    <!-- E 콘텐츠 영역 -->
    </div>
</body>
</html>
