<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>초등랜드 > 회원가입 가입하기 서비스가입</title>
    <link rel="stylesheet" href="./css/webfont.css">

    <script src="./js/lib/jquery.min.js"></script>

</head>
<body>
    <div class="container mypage">
    <!-- S 콘텐츠 영역 -->
        <section class="header">
            <h1 class="headerTitle">마이페이지</h1>
            <a href="#none" class="btn_setting active">
                <img src="./imgs/common/btn/btn_setting.png" alt="설정">
            </a>
            <!-- S 마크업 수정 (06.29) -->
            <ul class="setting_menu">
                <li><a href="#none">알림 설정</a></li>

            </ul>

            <a href="#none" class="btn_close_w"><img src="./imgs/common/btn/btn_close_w.png" alt="닫기"></a>
        </section>
        <section class="contents">
            <div class="my_service_wrap">
                <strong class="mypageTitle">이용 중인 서비스</strong>
                <div class="box type3">
                    <div class="img_wrap"><img src="./imgs/common/img_my_service.png" alt="초등랜드"></div>
                    <strong class="serviceTitle">
                        올레tv 홈스쿨 x AI홈런
                        <a href="#none" class="btn_detailView"><img src="./imgs/common/btn/btn_info_02.png" alt="자세히보기"></a>

                    <strong class="servicePrice">월 83,600원 <span>(VTA 포함)</span></strong>
                    <p class="serviceInfo">
                        결합상품은 할인 전 가격으로 표시 될 수 있습니다.<br>(상세 내용 홈페이지/명세서 참고)
                    </p>
                    <ul class="btn_wrap">
                        <li><a href="#none">고객센터 안내</a></li>
                        <li><a href="#none">서비스 해지하기</a></li>
                    </ul>
                </div>
            </div>
            <div class="contentsL">
                <strong class="mypageTitle">학습자 정보</strong>
                <div class="box type1">
                    <ul class="my_profile">
                        <li>
                            <div class="userProfile_wrap">
                                <div class="userImg_wrap"><img src="./imgs/login/img_login_profile_sel_02.png" alt=""></div>
                                <a href="#none" class="btn_editProfile">
                                    <img src="./imgs/common/btn/btn_edit.png" alt="프로필 수정">

                            </div>

                        </li>
                        <li>
                            <div class="userProfile_wrap">
                                <div class="userImg_wrap"><img src="./imgs/login/img_login_profile_sel_01.png" alt=""></div>
                            </div>
                            <strong><span>2학년</span>뚜루뚜루</strong>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contentsR">
                <strong class="mypageTitle">학부모 정보</strong>
                <div class="box type2">
                    <strong class="parentName">김홈런</strong>
                    <a href="#none" class="btn_editInfo">정보 수정</a>
                </div>
                <strong class="mypageTitle">약관 및 정책</strong>
                <div class="box type4">
                    <ul class="type4_contents">
                        <li>이용약관 정보<a href="#none" class="btn_totalView">보기</a></li>
                        <li>오픈소스 라이선스<a href="#none" class="btn_totalView">보기</a></li>
                    </ul>
                </div>
            </div>

    </div>
