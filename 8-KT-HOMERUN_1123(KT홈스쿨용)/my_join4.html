<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="./css/webfont.css">

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/common.js"></script>

<body>
    <div class="container mypage">
    <!-- S 콘텐츠 영역 -->
        <section class="header">
            <h1 class="headerTitle">마이페이지</h1>
            <a href="#none" class="btn_setting"><img src="./imgs/common/btn/btn_setting.png" alt="설정"></a>
            <!-- S 마크업 수정 (06.29) -->
            <ul class="setting_menu">
                <li><a href="#none">알림 설정</a></li>

                    <a href="#none" class="btn_joinPaidment">서비스 가입하기</a>

            <div class="contentsL">

                <div class="box type1">

                        <li>
                            <div class="userProfile_wrap">

                <div class="box type2">

                    <a href="#none" class="btn_editInfo">정보 수정</a>

                <div class="box type4">
